<#include "framepublic.html">
<section class="panel">
	<header class="panel-heading">
		<div class="panel-actions">
			<a href="#" class="panel-action panel-action-toggle"
				data-panel-toggle></a> <a href="#"
				class="panel-action panel-action-dismiss" data-panel-dismiss></a>
		</div>

		<h2 class="panel-title">Elenco Percorsi</h2>
	</header>

	<#if lista_path?first ??>
	<div class="panel-body">
		<table class="table table-bordered table-striped mb-none"
			id="datatable-default">
			<thead>
				<tr>
					<th>ID</th>
					<th>Città</th>
					<th>KM</th>
					<th>Tempo</th>
				</tr>
			</thead>
			<tbody>
				<#list lista_path as path>
				<tr class="gradeA">
					<td>${path.id}</td>
					<td>${path.city}</td>
					<td>${path.km}</td>
					<td>${path.time}</td>
				</tr>
				</#list>

			</tbody>
		</table>
	</div>
	<#else> Non sono presenti percorsi </#if>
</section>
 
<section class="panel">
	<header class="panel-heading">
		<div class="panel-actions">
			<a href="#" class="panel-action panel-action-toggle"
				data-panel-toggle></a> <a href="#"
				class="panel-action panel-action-dismiss" data-panel-dismiss></a>
		</div>

		<h2 class="panel-title">Aggiungi percorso effettuato</h2>
	</header>
	<div class="panel-body">
		<form class="form-horizontal form-bordered" action="pathcontroller"
			method="post">
			<div class="form-group">
				<label class="col-md-3 control-label" for="inputDefault">Città</label>
				<div class="col-md-6">
					<input type="text" name="city" class="form-control"
						id="inputDefault">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label" for="inputDefault">Kilometri</label>
				<div class="col-md-6">
					<input type="number" name="km" class="form-control"
						id="inputDefault">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label" for="inputDefault">Tempo tragitto (in ore)</label>
				<div class="col-md-6">
					<input type="number" name="time" class="form-control"
						id="inputDefault">
				</div>
			</div>
			<div class="col-sm-4 text-right">
				<button style="margin-left: 20em;" type="submit"
					class="btn btn-primary hidden-xs">Aggiungi</button>
			</div>
		</form>
	</div>
</section>
<section class="panel">
	<header class="panel-heading">
		<div class="panel-actions">
			<a href="#" class="panel-action panel-action-toggle"
				data-panel-toggle></a> <a href="#"
				class="panel-action panel-action-dismiss" data-panel-dismiss></a>
		</div>

		<h2 class="panel-title">Percorso da rimuovere</h2>
	</header>
	<div class="panel-body">
		<form class="form-horizontal form-bordered" action="pathcontroller"
			method="post">
			<div class="form-group">
				<label class="col-md-3 control-label" for="inputDefault">ID</label>
				<div class="col-md-6">
					<input type="text" name="id" class="form-control"
						id="inputDefault">
				</div>
			</div>
			<div class="col-sm-4 text-right">
				<button style="margin-left: 20em;" type="submit"
					class="btn btn-primary hidden-xs">Rimuovi</button>
			</div>
		</form>
	</div>
</section>
<#include "footer.html">
